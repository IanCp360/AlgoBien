<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ballenita Azul Kawaii</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* fondo oce√°nico */
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    .ballenita {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .ballenita:hover {
      transform: scale(1.1);
    }

    #mensaje {
      margin-top: 20px;
      font-size: 24px;
      display: none;
      background: rgba(0, 0, 50, 0.5);
      padding: 10px 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <img src="3421.png" alt="Ballenita Azul" class="ballenita" onclick="presentarse()">

  <div id="mensaje">¬°Hola! Soy la ballenita kawai Luken üê≥‚ú®</div>

  <script>
    function presentarse() {
      document.getElementById("mensaje").style.display = "block";
    }
  </script>

</body>
</html>
